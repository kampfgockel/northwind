{% extends 'base.html' %}

{% block title %} | Login {% endblock %}

{% block content %}
<br>
<div class="mx-auto" style="width: 200px;">

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <h5 for="usernameinput">Username</h5>
        <input type="text" class="form-control" id="usernameinput" aria-describedby="usernameHelp" placeholder="Enter username" required>
        <small id="usernameHelp" class="form-text text-muted">Usually your first name.</small>
      </div>
      <div class="form-group">
        <h5 for="passwordinput">Password</h5>
        <input type="password" name="password"   id="passwordinput" class="form-control"  placeholder="Password"required>
      </div>
      <button type="submit" value="Login" class="btn btn-primary">Login</button>
    </form>

</div>
<br>



{% endblock %}
