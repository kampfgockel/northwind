{% extends 'base.html' %}

{% block title %} | Register New Acccount {% endblock %}

{% block content %}
<br>
<div class="mx-auto" style="width: 200px;">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <h5 for="first_name">First Name</h5>
            <input type="text" name="first_name" placeholder="Enter First Name"  class="form-control" required>
        </div>

        <div class="form-group">
            <h5 for="last_name">Last Name</h5>
            <input type="text" name="last_name" placeholder="Enter Last Name"  class="form-control" required>    
        </div>

        <div class="form-group">
            <h5 for="username">Username</h5>
            <input type="text" name="username" placeholder="Enter Username" aria-describedby="usernameHelp" class="form-control" required>   
            <small id="usernameHelp" class="form-text text-muted">Usually your first name.</small>
        </div> 
        
        <div class="form-group">
            <h5 for="email">Email</h5>
            <input type="email" name="email" placeholder="Enter Email"  class="form-control" required> 
        </div>   

        <div class="form-group">
            <h5 for="password">Password</h5>
            <input type="password" name="password" placeholder="Enter Password"  class="form-control" required>    
        </div>

        <div class="form-group">
            <h5 for="password2">Confirm Password</h5>
            <input type="password" name="password2" placeholder="Enter Password"  class="form-control" required>
        </div>
        <button type="submit" value="Register" class="btn btn-primary">Register</button>
    </form>
</div>
<br>
{% endblock %}
