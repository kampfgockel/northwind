{% extends 'base.html' %} 
{% load static %}
{% load humanize %}

{% block title %} | Products {% endblock %}


{% block content %}
  <div id="sidebar">
    <h3>Categories</h3>
    <ul>
      {% for c in categories %}
        <li {% if category.slug == c.slug %}class="selected"{% endif %}>
          <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  
{% endblock %}
